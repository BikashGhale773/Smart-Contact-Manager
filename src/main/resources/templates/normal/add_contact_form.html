<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>

            <!--    Message -->
            <div th:if="${session.message}" >
                <div th:classappend="${'alert-' + session.message.type}" class ="alert text-center col-md-8 offset-md-2">
                    <span th:text="${session.message.content}"></span>
                </div>
            </div>

            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <form action="#"
                        th:object="${contact}"
                              enctype="multipart/form-data"
                              method="post"
                              th:action="@{/user/process_contact}"
                              class="mt-2"
                        >
                        <!--    First Name field-->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-1">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input type="text" id="firstName" name="name" placeholder="Enter your name" class="form-control" required></input>
                            </div>

                            <!--    second Name field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-1">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type="text" id="secondName" name="secondName" placeholder="Enter your second name" class="form-control" required></input>
                            </div>

                            <!--    Phone field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-1">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>
                                <input required min="10" type="number" id="phone" name="phone" placeholder="Enter your phone number" class="form-control" ></input>
                            </div>

                            <!--    Email field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-1">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <input type="email" id="email" name="email" placeholder="Enter your Email" class="form-control" required></input>
                            </div>

                            <!--    Work field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-1">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>
                                <input type="text" id="work" name="work" placeholder="Enter work here" class="form-control" required></input>
                            </div>

                            <!--    Contact description-->
                            <div class="input-group mt-3">
                                    <textarea placeholder="Enter contact description" name="description" id="mytextarea" class="form-control" rows="5"></textarea>
                            </div>

                            <!--    Contact Image-->
                            <div class="custom-file mt-3">
                                <input type="file" name="imageProfile"></input>
                            </div>

                            <div class="container text-center mt-3">
                                <button class="btn btn-outline-primary"> Save Contact</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#mytextarea',
        width: '100%'
      });
    </script>
</section>

</body>
</html>
