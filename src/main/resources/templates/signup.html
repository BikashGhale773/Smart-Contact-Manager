<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>SignUp</title>
</head>
<body>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="my-card">
            <!--   passes dunamic message according to user input i.e. success or error-->
            <div th:if="${session.message}" th:classappend ="${session.message.type}" class="alert">
                <p class="text-center" th:text ="${session.message.content}"></p>


            </div>

            <div class="container text-center">
                <img style="width:70px;" th:src="@{/image/Crush.jpeg}" alt="">
            </div>
          <h1 class="text-center">Sign Up</h1>
            <!--   object name contains value of previous data of the user       -->
          <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
            <!--     name field       -->
            <div class="form-group">
              <label for="name_field">Name</label>
              <input

                      name="name"
                      type="text"
                      class="form-control"
                      th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
                      id="name_field"
                      aria-describedby="emailHelp"
                      placeholder="Enter your name"
                      required
                      th:value="${user.name}">

                <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}"
                     th:text="${e}">

                </div>

            </div>
              <!--     email field       -->
              <div class="form-group">
                  <label for="email_field">Email</label>
                  <input
                          name="email"
                          type="email"
                          class="form-control"
                          id="email_field"
                          aria-describedby="emailHelp"
                          placeholder="Enter your email"
                          required
                          th:value="${user.email}"
                  >
              </div>
              <!--     password field       -->
              <div class="form-group">
                  <label for="password_field">Password</label>
                  <input
                          name="password"
                          type="password"
                          class="form-control"
                          id="password_field"
                          aria-describedby="emailHelp"
                          placeholder="password"
                          required>
              </div>

              <!--     password field       -->
              <div class="form-group">
                  <textarea name="about" th:text="${user.about}" placeholder="Enter something yourself" rows="5" class="form-control"></textarea>
              </div>

            <!--   terms and condition           -->
              <div class="form-group form-check">
                  <input type="checkbox"
                  name="agreement"
                         class="form-check-input"
                         id="agreement">
                  <label for="agreement">Accept terms and condition</label>

              </div>

              <div class="container text-center">
                  <button type="submit" class="btn bg-primary text-white">
                      Submit
                  </button>

                  <button type="reset" class="btn btn-warning">
                      Reset
                  </button>
              </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
